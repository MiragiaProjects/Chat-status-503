<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Virus Destroyer</title>

	<!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="/assets/css/style.css">

    <!-- fontawsome -->
	<script src="https://kit.fontawesome.com/48b6e6f532.js" crossorigin="anonymous"></script>


</head>

<body>
	<div id="app">
		<div id="start">
			<form id="username-form">
				<div class="mb-3">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who art thou'?">
				</div>

				<div class="mb-3">
					<select class="form-select" id="room">
						<option value="room1">Room one</option>
						<option value="room2">Room two</option>
						<option value="room3">Room three</option>
						<option value="room4">Room four</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary">Connect!</button>
			</form><!-- /#username-form -->
		</div><!-- /#start -->


		<div id="game-wrapper" class="hide">
			<div id="game">
				<h2 id="game-title">Virus Destroyer</h2>
				<div id="message-wrapper">
					<!-- here is chat -->
					<ul id="messages">
					</ul><!-- /#messages -->
				</div><!-- /#messages-wrapper -->


				<div class="container">
					
					 <div class="box"></div>
					 
				</div>

				<form id="message-form">
					<div class="input-group">
						<input type="text" id="message" class="form-control" placeholder="Type something nice...">
						<button type="submit" class="btn btn-success">Send</button>
					</div>
				</form>
			</div>


			<div class="scoreboard">
				<div id="users">
					<h2>Scoreboard</h2>
					<div class="youre-score text-center">
						<h5>Youre score</h5>
						<span class="result-score" data-your-score>0</span>
						<p class="bold">Your time: <span id="time">0</span>s</p>
					</div>
					<div class="opponent-score text-center">
						<h5>Enemy score</h5>
						<span class="result-score" data-computer-score>0</span>
						<p class="bold">Enemy time: <span id="enemy-time">0</span>s</p>
					</div>
					<ul id="online-users"></ul>
				</div>

			</div>
		</div>
	</div>
		


	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Game script -->
	<script src="/assets/js/game.js"></script>
</body>
</html>
