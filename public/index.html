<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Virus Busters</title>

	<!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<section id="beforeGameStart">
		<div id="frontPage" class="frontPage">
			<h1 class="text-center">Who you gonna call? - Virusbusters</h1>
			<!-- 
			<p id="username-error" class="alert alert-danger hide"></p> -->
	
			<form id="userForm" class="input-form mb-3">

				<input type="text" id="username" class="userInput" placeholder="Username">

				<button type="submit" class="start-btn">Start game</button>

			</form>

			<div class="d-flex justify-content-center">
				<img src="/assets/img/front-image.jpeg"  class="virus-buster-img" alt="image of virus busters">
			</div>
	
		</div>
	
		<div id="waitForOpponent" class="waitForOpponent hide">
			<h2>And now we wait for opponent</h2>
		</div>
	</section>

	<section id="game" class="game hide">
		<h1 class="text-center">Virusbusters</h1>
		<div class="container d-flex">

			<div id="gameAria" class="col-9 gameAria">
				<div class="box hide" id="box1"></div>
				<div class="box hide" id="box2"></div>
				<div class="box hide" id="box3"></div>
				<div class="box hide" id="box4"></div>
				<div class="box hide" id="box5"></div>
				<div class="box hide" id="box6"></div>
				<div class="box hide" id="box7"></div>
				<div class="box hide" id="box8"></div>
				<div class="box hide" id="box9"></div>
				<div class="box hide" id="box10"></div>
				<div class="box hide" id="box11"></div>
				<div class="box hide" id="box12"></div>
				<div class="box hide" id="box13"></div>
				<div class="box hide" id="box14"></div>
				<div class="box hide" id="box15"></div>
				<div class="box hide" id="box16"></div>
			</div>

			<div id="scoreBoard" class="scoreBoard scoreboard-color col-3">
				<div id="scores" class="my-4">
					<h4 id="user">Player score: 0</h4>
					<h4 id="opponent">Opponent score: 0</h4>
				</div>
				<div id="playersTime" class="my-4">	
					<div id="userTime">
						<p>Your Time</p>
						<h5>00:00</h5>
					</div>
					<div id="opponentTime">
						<p>Opponent Time</p>
						<h5>00:00</h5>
					</div>
				</div>
			</div>

		</div>
	</section>

	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Chat script -->
	<script src="./assets/js/game.js"></script>
</body>
</html>
